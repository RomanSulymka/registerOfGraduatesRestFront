<div class="container" style="width: 300px;">
    <h3 mat-dialog-title>Add new Graduate</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

  
        <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="firstName" [(ngModel)]="data.firstName" name="firstName" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
       
          <!--Textarea for demo purposes-->
          <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="middleName" [(ngModel)]="data.middleName" name="middleName" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        
         <!--Textarea for demo purposes-->
         <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="lastName" [(ngModel)]="data.lastName" name="lastName" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
            
          <!--Contains mat-hint for characters count and has maxLengt set-->
          <div class="form">
            <mat-form-field color="accent">
              <input matInput #inputstate class="form-control" placeholder="email" [(ngModel)]="data.email" name="email" required >
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        
         <!--Textarea for demo purposes-->
         <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="jobTitle" [(ngModel)]="data.jobTitle" name="jobTitle" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>
        
         <!--Textarea for demo purposes-->
         <div class="form">
            <mat-form-field color="accent">
              <textarea matInput #input class="form-control" placeholder="gender" [(ngModel)]="data.gender" name="gender" required ></textarea>
              <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

         <!--Textarea for demo purposes-->
         <div class="form">
          <mat-form-field color="accent">
            <textarea matInput #input class="form-control" placeholder="graduationYearFromBachelor" [(ngModel)]="data.graduationYearFromBachelor" name="graduationYearFromBachelor" required ></textarea>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>

         <!--Textarea for demo purposes-->
         <div class="form">
          <mat-form-field color="accent">
            <textarea matInput #input class="form-control" placeholder="imageUrl" [(ngModel)]="data.imageUrl" name="imageUrl" required ></textarea>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="onAddGraduated()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
