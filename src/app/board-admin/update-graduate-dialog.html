<div class="container" style="width: 500px; height: auto;">
    <h3 mat-dialog-title>Випускник: {{data.lastName}}</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field>
          <mat-label>Id</mat-label> 
          <input matInput #input placeholder="Id" [(ngModel)]="data.id" name="id" >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field>
          <mat-label>Ім'я</mat-label> 
          <input matInput #input placeholder="firstName" [(ngModel)]="data.firstName" name="firstName" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
   
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field>
          <mat-label>По батькові</mat-label> 
          <input matInput #input placeholder="middleName" [(ngModel)]="data.middleName" name="middleName" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    
     <!--Textarea for demo purposes-->
     <div class="form">
        <mat-form-field>
          <mat-label>Прізвище</mat-label> 
          <input matInput #input placeholder="lastName" [(ngModel)]="data.lastName" name="lastName" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
        
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
        <mat-form-field>
          <mat-label>E-mail</mat-label> 
          <input matInput #inputstate placeholder="email" [(ngModel)]="data.email" name="email" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
    
     <!--Textarea for demo purposes-->
     <div class="form">
        <mat-form-field>
          <mat-label>Стать</mat-label> 
          <input matInput #input placeholder="gender" [(ngModel)]="data.gender" name="gender" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      
     <!--Textarea for demo purposes-->
     <div class="form">
      <mat-form-field>
        <mat-label>Посилання на зображення</mat-label> 
        <input matInput #input placeholder="imageUrl" [(ngModel)]="data.imageUrl" name="imageUrl" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

      <div mat-dialog-actions>
        <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="updateGraduate(formControl.value)">Збегерти</button>
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Скасувати</button>
      </div>
    </form>
  </div>
