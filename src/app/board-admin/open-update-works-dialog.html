<mat-tab-group mat-align-tabs="start">
  
    <!-- Users Page -->
    <mat-tab label="Works" >

      <!-- Sorting -->
      <div class="mat-elevation-z5" >
    <table mat-table [dataSource]="dataSource" >
  
      <!-- Column Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Column Username -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
     
      <!-- Column Email -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
     
      <!-- Column Email -->
      <ng-container matColumnDef="startWork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> startWork </th>
        <td mat-cell *matCellDef="let element"> {{element.startWork}} </td>
      </ng-container>

      <!-- Column Email -->
      <ng-container matColumnDef="endWork">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> endWork </th>
        <td mat-cell *matCellDef="let element"> {{element.endWork}} </td>
      </ng-container>
            
      <!-- Action Update -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent">
              <mat-icon class="mat-18">update</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Action Delete -->
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
  </mat-tab>
  </mat-tab-group>
