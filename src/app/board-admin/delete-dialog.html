<div class="container">
    <h3 mat-dialog-title>Ви впевнені?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Прізвище: {{data.lastName}}
      <p></p>
      Технологія: {{data.jobTitle}}
      <p></p>
      Стать: {{data.gender}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete(data.id)">Видалити</button>
      <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Відмінити</button>
    </div>
  </div>
