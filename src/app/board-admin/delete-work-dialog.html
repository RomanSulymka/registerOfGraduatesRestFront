<div class="container">
    <h3 mat-dialog-title>Ви впевнені?</h3>
    <div mat-dialog-content>
      Id: {{data.id}}
      <p></p>
      Позиція: {{data.position}}
      <p></p>
      Компанія: {{data.company}}
      <p></p>
    </div>
  
   <div mat-dialog-actions>
     <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete(data.id)">Видалити</button>
     <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Скасувати</button>
   </div>
 </div>
