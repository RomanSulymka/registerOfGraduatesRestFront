<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img _ngcontent-voc-c11="" alt="Angular Logo" src="http://is.nuft.edu.ua/img/logo/acs.png" width="40">
     <a href="/#" class="navbar-brand">Register Of Graduates</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="btn btn-dark" routerLink="home">Home </a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="btn btn-dark" routerLink="admin">Admin Board</a>
        </li>
        <li class="nav-item" *ngIf="showModeratorBoard">
          <a href="/mod" class="btn btn-dark" routerLink="mod">Moderator Board</a>
        </li>
        <li class="nav-item">
          <a href="/user" class="btn btn-dark" *ngIf="isLoggedIn" routerLink="user">User</a>
        </li>
        <li class="nav-item">
         <a href="/graduated" class="btn btn-dark" *ngIf="isLoggedIn" routerLink="graduated">Graduates</a>
       </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
         <a href="/register" class="btn btn-dark" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
         <a href="/login" class="btn btn-dark" routerLink="login">Login</a>
       </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
       <li class="nav-item">
         <a href="/profile" class="btn btn-dark" routerLink="profile">{{ username }}</a>
       </li>
       <li class="nav-item">
         <a href class="btn btn-dark" (click)="logout()">LogOut</a>
       </li>
     </ul>
    </div>
  </nav> 
</div> 

<div class="container">
  <router-outlet></router-outlet>
</div>
<div style="background-color: #3f51b5;" class="footer" #footer>
  <div class="about">
    <button mat-raised-button color="primary" style="margin-top: 20px; margin-left: 20px;">About creator</button>
  </div>
  <div class="center" style="text-align: center;">
  <p> Code licensed under an <a href="license" title="License text">MIT-style License</a>. Created by @Roman Sulymka.
  </p>
</div>
<div class="example-button-row">
  <div class="example-flex-container"  style="margin-left: 1650px;">
    <div class="example-button-container">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>facebook</mat-icon>
      </button>
    </div>
    <div class="example-button-container">
      <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
        <span class="iconify" data-icon="mdi-instagram" data-inline="false" data-width="24"></span>
      </button>
    </div>
    <div class="example-button-container">
      <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" ng-href="http://is.nuft.edu.ua/">
        <mat-icon>public</mat-icon>
      </button>
    </div>
  </div>
</div>
</div>
