<div id="app">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <a href="/#" class="navbar-brand">Register Of Graduates</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="btn btn-dark" routerLink="home">Home </a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="btn btn-dark" routerLink="admin">Admin Board</a>
        </li>
        <li class="nav-item" *ngIf="showModeratorBoard">
          <a href="/mod" class="btn btn-dark" routerLink="mod">Moderator Board</a>
        </li>
        <li class="nav-item">
          <a href="/user" class="btn btn-dark" *ngIf="isLoggedIn" routerLink="user">User</a>
        </li>
        <li class="nav-item">
         <a href="/graduated" class="btn btn-dark" *ngIf="isLoggedIn" routerLink="graduated">Graduates</a>
       </li>
      </ul>
      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
         <a href="/register" class="btn btn-dark" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
         <a href="/login" class="btn btn-dark" routerLink="login">Login</a>
       </li>
      </ul>
  
      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
       <li class="nav-item">
         <a href="/profile" class="btn btn-dark" routerLink="profile">{{ username }}</a>
       </li>
       <li class="nav-item">
         <a href class="btn btn-dark" (click)="logout()">LogOut</a>
       </li>
     </ul>
    </div>
  </nav> 
</div> 

<div class="container">
  <router-outlet></router-outlet>
</div>
